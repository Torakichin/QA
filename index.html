def tokenize(text):
    return ' '.join(token.surface for token in tokenizer.tokenize(text))

# 質問を分かち書き

# 質問をベクトル化　ここで正規化（小文字化、ストップワード除去）も行っている

    model = "cosine_similarity"
elif model_choice == "TF-IDF+ナイーブベイズ":
    model = MultinomialNB()
    model.fit(X, df['回答'])
